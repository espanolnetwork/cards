<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Apicto Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card" id="card1">
        <button class="button" onclick="changeApicto(1)">Change</button>
        <div class="apicto-name" id="apicto-name1">Apicto 1</div>
        <img src="" class="apicto-image" id="apicto-image1" alt="Apicto 1">
    </div>
    <div class="card" id="card2">
        <button class="button" onclick="changeApicto(2)">Change</button>
        <div class="apicto-name" id="apicto-name2">Apicto 2</div>
        <img src="" class="apicto-image" id="apicto-image2" alt="Apicto 2">
    </div>
    <div class="card" id="card3">
        <button class="button" onclick="changeApicto(3)">Change</button>
        <div class="apicto-name" id="apicto-name3">Apicto 3</div>
        <img src="" class="apicto-image" id="apicto-image3" alt="Apicto 3">
    </div>

    <script src="script.js"></script>
</body>
</html>
